<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="rock-paper-scissors-game-rules.png" rel="Rock, Paper and Scissors icon">
    <link rel="stylesheet" href="Rock Paper Scissors.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    

    <div id="container">

        <h1>Rock, Paper, Scissors</h1>
            <div id="para1">
                <h3 id="player-el"></h3>
                <h3 id="ccomputer-el">COM</h3>
            </div>

            <div id="para2">

                <div id="playerchoice-el">
                    <button id="Rock">Rock</button>
                    <button id="Paper">Paper</button>
                    <button id="Scissors">Scissors</button> 
                </div>

                <h3 id="computerchoice-el"></h3>
                
            </div>
          

            <h3 id="round"></h3>
            <h3 id="round-player"></h3>
            <h3 id="round-computer"></h3>

            <div id="Score">
                <h3 id="player-score"></h3>
                <h3 id="computer-score"></h3>
            </div>
        

            <h3 id="message-el"></h3>

                       

    </div>
    
    
<script src="Rock Paper Scissors.js" defer></script>

</body>
</html>
